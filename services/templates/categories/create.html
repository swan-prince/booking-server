{% extends 'layouts/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container mt-5">
        <div class="card card-body py-5 px-5">
            <h3>Create Category</h3>
            <hr>

            <div class="mt-2 mb-3 bg-danger text-white rounded">
                {% if form.errors %}
                    {% for key, value in form.errors.items %}
                        <span class="error-field">{{ value }}</span>
                    {% endfor %}
                {% endif %}
            </div>

            <form method="POST" enctype="multipart/form-data">
                
                {% csrf_token %}

                {{ form|crispy }}

                <div class="my-5"></div>

                <button class="btn btn-primary" type="submit">Create</button>
                <a class="btn btn-warning ml-2" href="{% url 'service-category-list' service.slug %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
