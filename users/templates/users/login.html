{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Admin Panel Login</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
</head>

<body class="login_body">
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <img class="my-3" width="100" height="100" src="{% static 'images/logo.png' %}">
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-4">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="email" name="email" placeholder="Email..." class="form-control" required>
                        </div>
                        <div class="input-group mb-4 pt-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password..." class="form-control"
                                required>
                        </div>
                        <div class="d-flex justify-content-center my-4 login_container py-3">
                            <input class="btn btn-border login_btn" type="submit" value="Login">
                        </div>
                    </form>
                </div>

                {% for message in messages %}
                <p class="messages">{{ message }}</p>
                {% endfor %}

            </div>
        </div>
    </div>
</body>

</html>
