{% extends 'layouts/main.html' %}

{% load static %}

{% block content %}

    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <!-- <h5>MY ACCOUNT</h5> -->
                <!-- <hr> -->
                <div class="card card-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <img src="{% static user.avatar.url %}" class="w-100" alt="User">
                            </div>
                            <div class="col-9 pl-4">
                                <h3>User Profile</h3>
                                <hr>
                                <p>Full Name: {{ user.full_name }}</p>
                                <p>Email Address: {{ user.email }}</p>
                                <p>User Role: {% if user.is_superuser or user.is_staff %} Administrator {% else %} Normal User {% endif %}</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <br>
                <!-- <div class="card card-body">
                    <h5>Booking History</h5>
                    <hr>
                    <p>COMING SOON</p>

                </div> -->
            </div>
        </div>
    </div>

{% endblock %}
